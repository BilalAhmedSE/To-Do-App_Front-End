<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Bilal Ahmed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <nav class="nav-container">
            <div class="nav">
                <h1>Plan Your Day</h1>
                <div class="nav-options">
                    <a href="#">My Tasks</a>
                    <a href="#" class="profileName" id="event-change-name">My Profile <i
                            class="fa-regular fa-user"></i></a>
                    <a href="#" class="change-name">Change Name</a>
                </div>
            </div>
            <a href="#" id="hamburger"><i class="fa-solid fa-bars"></i></a>
            <a href="#" id="closeNav"><i class="fa-solid fa-xmark"></i></a>
            <a href="#" class="profileName responsiveName">My Profile <i class="fa-regular fa-user"></i></a>
        </nav>

        <main class="containerMain">
            <div class="main-container">
                <div class="task-container">
                    <div class="input-container input-container-big-screen">
                        <h1 class="createTask">Create Tasks</h1>
                        <div class="inp-field">
                            <input type="text" autocomplete="off" id="input-task"
                                placeholder="Write Anything You Want To Do.....">
                            <button class="add add-task">Add Task</button>

                        </div>
                    </div>
                    <div class="task-board">
                        <h2>Task Completed <br> 0 / 0</h2>
                    </div>
                </div>
            </div>
        </main>

        <div class="task-list-wrapper">
            <ul id="list-container">
                <h1>Your Tasks<i class="fa-solid fa-book"></i></h1>
            </ul>
        </div>
        <div class="footer">

            <div class="input-container input-container-responsive">
                <div class="inp-field input-field-mobile">
                    <input type="text" autocomplete="off" class="input-task-responsive" id="input-task-mobile"
                        placeholder="Write Anything You Want To Do.....">
                    <button class="responsive-add-btn">fdsgbdsjkgbs</button>
                </div>
            </div>
        </div>
    </div>

    <div class="userIntroPage">
        <div class="userInfoContainer">
            <h1 class="nameQuestion">Hey! What's Your Name?</h1>
            <div class="name-input-field">
                <input type="text" class="name-input" placeholder="Enter Your Name" autocorrect="off"
                    autocomplete="off">
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
